<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row min-vh-100 flex-column flex-md-row">
          <aside class="col-12 col-md-3 col-xl-4 p-0" style="background-color: #4075AD;">
            <nav class="navbar navbar-expand-md navbar-dark bd-dark flex-md-column flex-row align-items-center py-2 text-center sticky-top " id="sidebar">
              <div class="text-center p-5">
                <img src="/Source/orang.png" alt="profile picture" class="img-fluid rounded-circle my-4 p-1 d-none d-md-block shadow" style="height:300px;">
              </div>
                  <button type="button" class="navbar-toggler border-0 order-1" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse order-last" id="nav">
                <ul class="navbar-nav flex-column w-100 justify-content-center">
                    <li>
                        <a class="navbar-brand mx-0 font-weight-bold  text-nowrap fs-1" ><b>Welcome Back!</b></a>
                    </li>
                <li class="nav-item">
                  <a class="nav-link active fs-5">Please login to your account</a>
                </li>
                <li class="text-center p-5 mx-auto">
                    <img src="/Source/Arrow.png"  class="img-fluid rounded-circle my-5 p-1 d-none d-md-block shadow" style="width: 100px;">
                </li> 
              </ul>
              </div>      
            </nav>   
          </aside>
          <main class="col px-0 flex-grow-1">
                <div class="global-container">
                    <div class="card-body">
                        <img src="/Source/Logo.png" class="position-absolute top-0 start-50 t-5" style="width: 400px;">
                    
                        <form class="position-absolute top-50 start-50" style="width: 380px; height: 450px; padding: 20px;">
                            <!-- <label for="NIP" class="sr-only">Nomor Induk Pegawai</label> -->
                            <input type="NIP" id="nip" class="form-control" placeholder="Nomor Induk Pegawai" required autofocus>
                            <!-- <label for="password" class="sr-only">Password</label> -->
                            <input type="password" id="password" class="form-control" placeholder="Password" required autofocus>
                            <div class="mt-4 d-grid gap-2">
                                <button class="btn btn-lg btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
          </main>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
