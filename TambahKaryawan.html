<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tambah Karyawan</title>
	<link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar-logo">
        <!-- <h2>Sidebar</h2> -->
        <div class="home"> 
          <img src="/Source/ATSI.png">
        </div>
        <div class="data_karyawan">
          <img src="/Source/datakaryawanpolos.png" class="rounded-3" style="width: 50px;">
        </div>

        <div class="tambah_karyawan">
            <img src="/Source/TambahKaryawan.png" class="rounded-3" style="width: 45px;">
        </div>
        
        <div class="social_media">
          <img src="/Source/Logout.png" style="width: 50px;">
        </div>
    </div>
    <div class="sidebar">
      <div class="logo-atsi">
        <img src="/Source/Logo.png" style="width: 120px;">
      </div>
      <div class="data-karywan">
          <h2>Data Karyawan</h2>
        </div>
        <div class="tambah-karyawan">
            <h2>Tambah Karyawan</h2>
        </div>
    </div>
    <div class="main_content">
        <div class="header col-md-12">
          <img src="/Source/buttonpng.png" style="width: 40px">
          <img src="/Source/orang.png" class="rounded-circle position-absolute top-25 end-0 me-5" style="width: 35px">
        </div> 
        <div>
          <h1>Tambah Karyawan</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="signup-form">
                        <form action="" class="mt-5 border p-4 bg-light shadow">
                            <div class="row">
                                <div class="mb-3 col-md-12">
                                    <label>Nomor Induk Pegawai<span class="text-danger"></span></label>
                                    <input type="text" name="fname" class="form-control">
                                </div>
        
                                <div class="mb-3 col-md-12">
                                    <label>Nama Lengkap<span class="text-danger"></span></label>
                                    <input type="text" name="Lname" class="form-control">
                                </div>
        
                                <div class="mb-3 col-md-6">
                                    <label>Jabatan Karyawan<span class="text-danger"></span></label>
                                    <input type="password" name="password" class="form-control">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label>Divisi Karyawan<span class="text-danger"></span></label>
                                    <input type="password" name="confirmpassword" class="form-control">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label>No. Telp<span class="text-danger"></span></label>
                                    <input type="password" name="password" class="form-control">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label>Email<span class="text-danger"></span></label>
                                    <input type="password" name="confirmpassword" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-primary float mx-auto">Cancel</button>
                                   <button class="btn btn-primary float mx-auto">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
</div>

</body>
</html>
